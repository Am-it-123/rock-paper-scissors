<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Rock-Paper-Scissors
    </h1>
    <div class="choices">
        <div class="choice" id = "paper">
            <img src="./images/paper.png" alt="paper">
        </div>
        <div class="choice"  id = "rock">
            <img src="./images/rock.png" alt="paper">
        </div>
        <div class="choice"  id = "scissors">
            <img src="./images/scissors.png" alt="paper">
        </div>
    </div>
    <div class="score-board">
        <div class="user">
            <p id = "user-score">0</p>
            <p>you</p>
        </div>
        <div class="computer">
            <p id = "comp">0</p>
            <p>Comp</p>
        </div>


    </div>
    
    <div class="msg">
        <p id ="message">
            play your move
        </p>
    </div>

    <footer>
        <p>Created with Love by Amit Kumar</p>
    </footer>

    <script src = "script.js"></script>
</body>
</html>
